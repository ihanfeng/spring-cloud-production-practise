spring:
  profiles:
    active: dev
  application:
    name: passport-service
  jmx:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health, info, beans, conditions, configprops, env, httptrace, loggers, metrics, mappings, scheduledtasks

feign:
  hystrix:
    enabled: true

server:
  port: 7001
