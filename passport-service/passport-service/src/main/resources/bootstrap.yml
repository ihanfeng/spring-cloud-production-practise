spring:
  profiles:
    active: dev
  application:
    name: passport-service
  jmx:
    enabled: false
  devtools:
    restart:
      log-condition-evaluation-delta: false

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health, info, beans, conditions, configprops, env, httptrace, loggers, metrics, mappings, scheduledtasks

feign:
  hystrix:
    enabled: true
  client:
    config:
      common-service:
        connectTimeout: 1000
        readTimeout: 1000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000

mybatis:
  mapper-locations: classpath*:/common-mapper/*Mapper.xml

server:
  port: 7001
